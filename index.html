<!DOCTYPE html>
<html>
  <head>
    <title>Currency Converter</title>
    <!--Import materialize.css-->
    <link rel="manifest" href="/manifest.json">
    <link type="text/css" rel="stylesheet" href="src/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="src/css/style.css" >

    <link rel="apple-touch-icon" sizes="57x57" href="src/images/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="src/images/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="src/images/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="src/images/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="src/images/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="src/images/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="src/images/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="src/images/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="src/images/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="src/images/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="src/images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="src/images/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="src/images/icons/favicon-16x16.png">



    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
      <main class="center teal darken-4">
               
                <img src="src/images/logo.png" class="logo" style="width:100px; height: 100px;">
                <p class="header white-text">Currency Converter</p>
          <div class="row center">
              <div class="col l12 s12 teal center" style="margin-bottom: 1rem">
                <ul class="tabs teal">
                  <li class="tab col s3 l6"><a href="#conversion" class="teal active">Conversion</a></li>
                  <li class="tab col s3 l6"><a href="#history">Historical Data</a></li>
                </ul>
              </div>
              <div id="conversion" class="col s12 active">
                  <div class="row">
                      <form class="col s12">
                        <div class="row">
                          <div class="input-field col s12 l3 xl3 m6 input-new">
                            <input placeholder="Enter Amount" id="amount" type="number" class="validate">
                            <label for="amount">Enter Amount</label>
                          </div>
        
                          <div class="input-field col s12 l3 xl3 m6 ">
                            <select id="from_drp" data-live-search="true"></select>
                            <label>From</label>
                          </div>
        
                          <div class="input-field col s12 l3 xl3 m6">
                            <select id="to_drp"></select>
                            <label>To</label>
                          </div>
        
                          <div class="col s12 l3 xl3 m6" style="margin-top:0.9rem">
                            <a class="waves-effect waves-light btn-large" id="convertbtn">Convert</a>
                          </div>
        
                        </div>
                      </form>
                    </div>
                    <div>
                      <p class="result center" style="color: #ffffff;"><b>0.00</b></p>
                    </div>  
              </div>
              <div id="history" class="col s12">
                  <div class="row">
                      <form class="col s12">
                        <div class="row">
                          <div class="input-field col s12 l3 xl3 m6">
                              <input type="text" class="datepicker">
                            <label for="amount">Pick Date</label>
                          </div>
        
                          <div class="input-field col s12 l3 xl3 m6">
                            <select id="from_drp2"></select>
                            <label>From</label>
                          </div>
        
                          <div class="input-field col s12 l3 xl3 m6">
                            <select id="to_drp2"></select>
                            <label>To</label>
                          </div>

        
                          <div class="col s12 l3 xl3 m6">
                            <a class="waves-effect waves-light btn-large" id="checkbtn">Check</a>
                          </div>
        
                        </div>
                      </form>
                    </div>
                    <div>
                      <p class="history result center" style="color: #ffffff;"><b></b></p>
                    </div>    
              </div>

            </div>
      
      </main>
        

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="src/js/jquery.min.js"></script>
    <script type="text/javascript" src="src/js/materialize.min.js"></script>
    <script type="text/javascript" src="src/js/localforage.js"></script>
    <script type="text/javascript" src="src/js/app.js"></script>
    

  </body>
</html>
