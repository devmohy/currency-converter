<!DOCTYPE html>
<html>
  <head>
    <title>Currency Converter</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="src/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
      <nav>
          <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Currency Converter</a>
          </div>
        </nav>
      <main style="margin-top: 2em">
        <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s6">
                    <input placeholder="Enter Amount" id="amount" type="number" class="validate">
                    <label for="amount">Enter Amount</label>
                  </div>
                </div>
              </form>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <select id="from_drp">
                      <option value="" disabled selected>Choose your option</option>
                      <option value="1">NGN</option>
                      <option value="2">Option 2</option>
                      <option value="3">Option 3</option>
                    </select>
                    <label>From</label>
                  </div>

            </div>
            <div class="row">
                <div class="input-field col s6">
                    <select id="to_drp">
                      <option value="" disabled selected>Choose your option</option>
                      <option value="1">Option 1</option>
                      <option value="2">Option 2</option>
                      <option value="3">Option 3</option>
                    </select>
                    <label>To</label>
                  </div>
            </div>
            <div>
              <p class="resut center">0.00</p>
            </div>

            <div class="row">
                <a class="waves-effect waves-light btn" id="convertbtn">Convert</a>
            </div>
            
      </main>
        

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="src/js/jquery.min.js"></script>
    <script type="text/javascript" src="src/js/materialize.min.js"></script>
    <script type="text/javascript" src="src/js/localforage.js"></script>
    <script type="text/javascript" src="src/js/app.js"></script>
    

  </body>
</html>
